<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let p = new Promise((resolve, reject) => {
            //异步操作
            $.ajax({
                url: '#',
                success: function (data) {
                    resolve(data);
                },
                error: function (err) {
                    reject(err);
                }
            });
        });

        p.then((obj) => {
            //成功
        }).catch((err) => {
            //失败
        });


    </script>
</body>

</html>
